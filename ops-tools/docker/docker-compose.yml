version: "3.0"

networks:
      docker-practice-net:

services:
  postgres_mal:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: school
      POSTGRES_DB: school
    volumes:
      - ../../data/postgres:/var/lib/postgresql/data
      - ../../data/dump:/db-dump
    networks:
      - docker-practice-net
  redis_mal:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - docker-practice-net
  app:
    restart: always
    build:
      context: .
      dockerfile: ./images/app/Dockerfile
    volumes:
      - ../../:/app
    ports:
      - "8888:8080"
    depends_on:
      - postgres_mal
      - redis_mal
    networks:
      - docker-practice-net
